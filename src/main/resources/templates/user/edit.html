<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">


    <div class="card-header">
        <div class="row">
            <div class="col-md-8">
                <h3><span class="badge badge-info">Editer</span> <span th:text ="${user.userName}" class="badge badge-secondary"></span></h3>
            </div>

            <div class="col-md-4 page-action text-right">
                <a th:href="@{/acces/users}" class="btn btn-default btn-sm"> <i class="material-icons">backspace</i> Retour</a>
            </div>
        </div>
    </div>





    <div class="card-body">
        <!--<form th:action="@{/admin/users/save}" th:object="${monuser}"  method="post">-->
        <form  th:action="@{/acces/users/update}"   method="post">

            <input th:field="${user.userId}" type="hidden"/>
            <!-- Nom Client Form Input -->
            <div  class="form-group row">
                <label th:for="client_nom" class="col-sm-4 col-form-label text-md-right"><strong>Nom d'utilisateur</strong></label>

                <div class="col-md-6">

                    <input id="username" class="form-control" th:field="${user.userName}" placeholder="Nom d'utilisateur" disabled autofocus>


                </div>
            </div>

            <div  class="form-group row">
                <label th:for="pwd" class="col-sm-4 col-form-label text-md-right"><strong>Mot de passe</strong></label>

                <div class="col-md-6">

                    <input id="pwd" type="password" class="form-control" th:field="*{user.encrytedPassword}" placeholder="Mot de passe"  >
                   <!-- <span th:errors="*{encrytedPassword}"></span>-->
                    <!--<div id="msg"></div>-->
                    <!--<span>test</span>-->
                </div>
            </div>

            <div  class="form-group row">
                <label th:for="pwd_conf" class="col-sm-4 col-form-label text-md-right"><strong>Confirmation</strong></label>

                <div class="col-md-6">

                    <input id="pwd_conf" class="form-control" type="password" placeholder="Confirmation mot de passe"   >
                    <!--<span th:errors="*{Encryted_Password}"></span>-->
                    <div id="pwd_msg"></div>
                    <!--<span>test</span>-->
                </div>
            </div>

            <div class="form-group row">
                <label th:for="role" class="col-sm-4 col-form-label text-md-right"><strong>RÃ´les</strong></label>
                <div class="col-md-6">
                    <select multiple class="form-control" id="role" name="role" required>
                        <option
                                th:each="c:${roles}" th:value="${c.roleId}" th:text="${c.roleName}" th:selected="${selected.contains(c)}"></option>
                    </select>
                </div>

            </div>

            <div class="form-group row">
                <label for="btn" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>

                <div class="col-md-6">
                    <button id="btn" type="submit" class="btn btn-primary">Enregister</button>
                </div>

            </div>
        </form>
    </div>

</div>





<!-- page content -->


<!-- Include END MENU block -->
<th:block th:include="main/_end_menu"></th:block>



<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="main/layout/block_script"></th:block>

</body>
</html>
